<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 bg-primary-subtle">
        <div class="d-flex flex-column">
            <h1>PASSWORD GENERATOR</h1>
            <div class="d-flex flex-column gap-2 mt-4">
            <label for="passwordLength">Panjang Password</label>
            <input class="form-control form-control-lg" id="passwordLength" type="number"/>
            <label for="password">Password</label>
            <input class="form-control form-control-lg" type="" id="password" disabled/>
        </div>
        <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-4" onclick="getPassword()">GENERATE PASSWORD</button>
        <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-4" onclick="savePassword()" id="saveButton">SAVE PASSWORD</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
